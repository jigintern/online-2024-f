<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="beach_style.css" />
    <title>かいがん清爽</title>
  </head>
  <body>
    <div>
      <audio id="audio" controls loop style="display: none;">
        <source src="assets/wave_audio.mp3" type="audio/mp3">
        Your browser does not support audio element.
      </audio>
      <button onclick="toggleAudio()">Audio</button>
      <button id="buttonVolDown" onclick="volumeDown()">-</button>
      <button id="buttonVolUp" onclick="volumeUp()">+</button>
    </div>
    
    <script>
      function toggleAudio() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
  
      function volumeUp() {
        var audio = document.getElementById("audio");
        var image = document.querySelector(".beach0");
        if (audio.volume < 1) {
          audio.volume += 0.1;
          image.style.opacity = 1 - audio.volume;
        }
      }
  
      function volumeDown() {
        var audio = document.getElementById("audio");
        var image = document.querySelector(".beach0");
        if (audio.volume > 0) {
          audio.volume -= 0.1;
          image.style.opacity = 1 - audio.volume;
        }
      }
    </script>
    <!--海岸画像-->
    <div class="beach">
      <img src="assets/dirtybeach_img.PNG" class="beach0">
      <img src="assets/cleanbeach1_img.PNG" class="beach1">
      <img src="assets/cleanbeach2_img.PNG" class="beach2">
    </div>
  </body>
</html>
