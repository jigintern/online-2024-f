<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>かいがん清爽</title>
  </head>
  <body>

    <img src="assets/cleanbeach2_img.PNG">
    <img src="assets/cleanbeach1_img.PNG">
    <img src="assets/dirtybeach_img.PNG">
    
    <div>
      <audio id="audio" controls loop style="display: none;">
        <source src="assets/wave_audio.mp3" type="audio/mp3">
        Your browser does not support audio element.
      </audio>
      <button onclick="toggleAudio()">Audio</button>
      <button id="buttonVolDown" onclick="volumeDown()">-</button>
      <button id="buttonVolUp" onclick="volumeUp()">+</button>
    </div>
    
    <script>
      function toggleAudio() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
  
      function volumeUp() {
        var audio = document.getElementById("audio");
        if (audio.volume < 1) {
          audio.volume += 0.1;
        }
      }
  
      function volumeDown() {
        var audio = document.getElementById("audio");
        if (audio.volume > 0) {
          audio.volume -= 0.1;
        }
      }
    </script>
    
  </body>
  
</html>
