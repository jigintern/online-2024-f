<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="beach_style.css" />
    <title>かいがん清爽</title>
  </head>
  <body>
    <!--海岸画像-->
    <div class="beach">
      <img src="assets/dirtybeach_img.PNG" class="beach0">
      <img src="assets/cleanbeach1_img.PNG" class="beach1">
      <img src="assets/cleanbeach2_img.PNG" class="beach2">
    </div>
    <div>
      <img src="assets/PlasticBottle_blue.png" class="gabage" style="top:550px; left:10px;">
      <img src="assets/driftwood.png" class="wood" style="top:600px; left:100px;">
      <img src="assets/EmptyCan.png" class="gabage" style="top:550px; left:200px;">
      <img src="assets/PlasticBottle_white.png" class="gabage" style="top:580px; left:300px;">      
    </div>
    <div class="tools">
        <img src="assets/InsectNet_icon.png" class="tools0" onclick="toggleInsectNet()">
    </div>
    <div class="audio">
      <audio id="audio" controls loop style="display: none;">
        <source src="assets/wave_audio.mp3" type="audio/mp3">
        Your browser does not support audio element.
      </audio>
      <button onclick="toggleAudio()">Audio</button>
      <button id="buttonVolDown" onclick="volumeDown()">-</button>
      <button id="buttonVolUp" onclick="volumeUp()">+</button>
    </div>
    
    <script>
      function toggleAudio() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
  
      function volumeUp() {
        var audio = document.getElementById("audio");
        var image0 = document.querySelector(".beach0");
        var image1 = document.querySelector(".beach1");
        if (audio.volume < 1) {
          audio.volume += 0.1;
          image0.style.opacity = 1 - audio.volume;
          image1.style.opacity = audio.volume;
        }
      }
  
      function volumeDown() {
        var audio = document.getElementById("audio");
        var image0 = document.querySelector(".beach0");
        var image1 = document.querySelector(".beach1");
        if (audio.volume > 0) {
          audio.volume -= 0.1;
          image0.style.opacity = 1 - audio.volume;
          image1.style.opacity = audio.volume;
        }
      }

      function toggleInsectNet() {
            var icon = document.querySelector(".tools0");
            if (icon.classList.contains("insectNet-active")) {
                icon.classList.remove("insectNet-active");
            } else {
                icon.classList.add("insectNet-active");
            }
        }

      //流木以外のゴミの配列
      const gabages = [
        "assets/PlasticBottle_blue.png",
        "assets/PlasticBottle_green.png",
        "assets/PlasticBottle_white.png",
        "assets/EmptyCan.png"
      ]
      //ゴミをn個ランダム表示
      const n = 5;
      for(let i = 0; i < n; i++){
        //画像をランダムで選ぶ
        const gabageSrc = gabages[Math.floor(Math.random() * gabages.length)];
        const gabageElement = document.createElement("img");
        gabageElement.src = gabageSrc;
        gabageElement.classList.add("gabage");
        //座標をランダムに生成
        //X: 10px - 380px, Y: 550px - 750px
        const randomX = Math.floor(10 + Math.random()*350);
        const randomY = Math.floor(550 + Math.random()*200);
        //表示
        gabageElement.style.position = 'absolute';
        gabageElement.style.left = `${randomX}px`;
        gabageElement.style.top = `${randomY}px`;
        document.body.appendChild(gabageElement);
      }
       //流木の表示
       const driftwoodSrc = "assets/driftwood.png";
      
      // Driftwoodをm個ランダム表示
      const m = 3;
      for (let i = 0; i < m; i++) {
        const driftwoodElement = document.createElement("img");
        driftwoodElement.src = driftwoodSrc;
        driftwoodElement.classList.add("wood");
        // 座標をランダムに生成
        const randomX = Math.floor(10 + Math.random() * 250);
        const randomY = Math.floor(550 + Math.random() * 200);
        // 表示
        driftwoodElement.style.position = 'absolute';
        driftwoodElement.style.left = `${randomX}px`;
        driftwoodElement.style.top = `${randomY}px`;
        document.body.appendChild(driftwoodElement);
      }
    </script>
  </body>
</html>
